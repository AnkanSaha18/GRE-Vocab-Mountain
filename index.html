<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE Word Memorizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Loading indicator -->
    <div class="loading-indicator"></div>
    
    <div class="app-container">
        <header>
            <h1>GRE Word Memorizer</h1>
            <div class="controls">
                <div class="dropdown">
                    <button id="groupSelector" class="dropdown-btn">Group 1</button>
                    <div id="groupDropdown" class="dropdown-content">
                        <!-- Groups will be populated by JavaScript -->
                    </div>
                </div>
                <div class="toggle-controls">
                    <button id="shuffleGroup">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
                            <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
                            <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                        Shuffle Group
                    </button>
                    <button id="shuffleMultiple">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z"></path>
                            <path d="M3 9V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v4"></path>
                            <line x1="3" y1="13" x2="21" y2="13"></line>
                            <line x1="12" y1="9" x2="12" y2="21"></line>
                        </svg>
                        Bring Multiple Groups
                    </button>
                    <button id="resetShuffle">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.5 2v6h-6M21.34 15.57a10 10 0 1 1-.57-8.38"/>
                        </svg>
                        Reset Shuffle
                    </button>
                    <button id="resetMarking">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 16V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9m16 0H4m16 0l-1.58-5.58A2 2 0 0 0 16.5 9H7.5a2 2 0 0 0-1.92 1.42L4 16m6 0v4m4-4v4"/>
                        </svg>
                        Reset All Marking
                    </button>
                    <button id="resetDay">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <path d="M3 9h18"></path>
                        </svg>
                        Reset Current Group
                    </button>
                </div>
            </div>
            <div class="instructions">
                <p>Keyboard shortcuts: <kbd>←</kbd><kbd>→</kbd> (navigate), <kbd>G</kbd> (known), <kbd>R</kbd> (learning), <kbd>W</kbd> (new), <kbd>S</kbd> (speak), <kbd>D</kbd> (details)</p>
            </div>
        </header>

        <main>
            <div id="wordContainer" class="word-container">
                <!-- Words will be populated by JavaScript -->
            </div>
        </main>

        <div id="wordModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalWord">Word</h2>
                <div id="modalDefinition">Definition here</div>
                <div id="modalExample">Example sentence here</div>
                <div id="modalSynonyms">Synonyms: word1, word2</div>
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
